    <h2 id="title">Classes: The Basics</h2>   
    <!--Class = Object
    Instance Property = what they have:
        name,age,height/

    Instance Method = what they do:
        talk,run,jump.
    -->
    <script>
        
        class Rectangle {
            constructor (_width, _height, _color) {
                console.log("The Rectangle is being created!");
                
                this.width = _width;
                this.height = _height;
                this.color = _color;
            }

            getArea () {
                return this.width * this.height;
            }

            printDescription () {
                console.log('I am a rectangle of ${this.width} x ${this.height} anf I am ${this.height}');
            }

        }
         
        let myRectangle1 = new Rectangle(5, 3, "blue");
        let myRectangle2 = new Rectangle(10, 5, "red");

        console.log(myRectangle1.getArea());
        console.log(myRectangle2.getArea());

    </script>
